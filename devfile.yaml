apiVersion: 1.0.0
metadata:
  generateName: golang-
projects:
  - name: golang-health-check
    source:
      type: zip
      location: 'https://codeready-codeready-workspaces-operator.apps.sandbox.x8i5.p1.openshiftapps.com/devfile-registry/resources/golang-golang-health-check-master.zip'
components:
  - type: chePlugin
    id: golang/go/latest
    alias: go-plugin
    memoryLimit: 512Mi
    preferences:
      go.lintTool: golangci-lint
      go.lintFlags:
        - '--fast'
  - type: dockerimage
    image: 'registry.redhat.io/codeready-workspaces/stacks-golang-rhel8@sha256:764e5a2284454c463ee028b217467df65394418225e3c3354e2ff3a39468ca0e'
    alias: go-cli
    env:
      - name: GOPATH
        value: '/projects/.che/gopath:$(CHE_PROJECTS_ROOT)'
      - name: GOCACHE
        value: /tmp/.cache
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 512Mi
    mountSources: true
commands:
  - name: 1. Build the application
    actions:
      - type: exec
        component: go-cli
        command: go build
        workdir: '${CHE_PROJECTS_ROOT}/golang-health-check'
  - name: 2. Run the application
    actions:
      - type: exec
        component: go-cli
        command: ./golang-health-check
        workdir: '${CHE_PROJECTS_ROOT}/golang-health-check'
  - name: Debug configuration
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Debug current file",
                "type": "go",
                "request": "launch",
                "mode": "auto",
                "program": "${fileDirname}"
              }
            ]
          }
